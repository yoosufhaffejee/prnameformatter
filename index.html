<!DOCTYPE html>
<html>
  <head>
    <title>Pull Request Name Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fab fa-github"></i>
        <i class="fab fa-git-alt"></i>
        <i class="fas fa-code-branch"></i>
      </div>
      <form action="/">
          <h1>PR Namer</h1>
          <div class="info">
              <input id="branchName" type="text" name="branch" placeholder="Branch Name">
              <input id="prName" type="text" name="pr" placeholder="PR Name" readonly>
          </div>

          <button type="button" onclick="Calc()">Generate</button>

      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
    
  </body>
</html>
