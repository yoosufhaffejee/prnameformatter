<!DOCTYPE html>
<html>
  <head>
    <title>Pull Request Name Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fab fa-github"></i>
        <i class="fab fa-git-alt"></i>
        <i class="fas fa-code-branch"></i>
      </div>
      <form action="/">
          <h1>PR Namer</h1>
          <div class="info">
              <input id="branchName" type="text" name="branch" placeholder="Branch Name">
              
              <label>Override PR Type:</label>
              <div class="radio-group">
                  <input type="radio" id="feature" name="prType" value="Feature"><label for="feature">Feature</label>
                  <input type="radio" id="bugfix" name="prType" value="Bugfix"><label for="bugfix">Bugfix</label>
                  <input type="radio" id="refactor" name="prType" value="Refactor"><label for="refactor">Refactor</label>
                  <input type="radio" id="chore" name="prType" value="Chore"><label for="chore">Chore</label>
                  <input type="radio" id="docs" name="prType" value="Docs"><label for="docs">Docs</label>
                  <input type="radio" id="sql" name="prType" value="SQL"><label for="sql">SQL</label>
                  <input type="radio" id="hotfix" name="prType" value="Hotfix"><label for="hotfix">Hotfix</label>
                  <input type="radio" id="draft" name="prType" value="Draft"><label for="draft">Draft</label>
              </div>

              <input id="prName" type="text" name="pr" placeholder="PR Name" readonly>
          </div>

          <button type="button" onclick="Calc()">Generate</button>

          <div class="branch-format">
              <h2>Branch Naming Convention</h2>
              <p><strong>Format:</strong> <code>[Name]/[Type]/[IssueNo]-[Description]-[BranchName]</code></p>
              <p><strong>Example:</strong> <code>Yoosuf/feature/12345-SomeAwesomeFeature-Master</code></p>
          </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
